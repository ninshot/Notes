services:
  api:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db    
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/dta

volumes:
  pgdata:
